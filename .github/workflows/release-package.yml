name: Node.js Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: |
          npm i
          npm ci
          npm test
          fi

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com
      - name: Install dependencies
        run: |
          npm i
          npm ci
          npm test
          cd dist/ && npm publish
          fi

        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}